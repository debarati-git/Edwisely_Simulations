<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Switch Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #circuit {
            width: 300px;
            height: 300px;
        }
        .battery, .wire, .switch {
            stroke: #333;
            stroke-width: 2;
        }
        .switch-closed {
            display: none;
        }
        .label {
            font-size: 14px;
            fill: #333;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DC Circuit Simulation</h2>
        <svg id="circuit" viewBox="0 0 300 300">
            <!-- Battery (Cell) -->         
            <line x1="0" y1="100" x2="40" y2="100" class="battery"></line>
            <line x1="5" y1="120" x2="30" y2="120" class="battery"></line>

            <!-- Wires -->
            <line x1="20" y1="20" x2="80" y2="20" class="wire"></line>
            <line x1="120" y1="20" x2="340" y2="20" class="wire"></line>
            <line x1="20" y1="20" x2="20" y2="100" class="wire"></line>
            <line x1="20" y1="120" x2="20" y2="210" class="wire"></line>
            <line x1="20" y1="210" x2="340" y2="210" class="wire"></line>
            <line x1="299" y1="210" x2="299" y2="120" class="wire"></line>
            <line x1="299" y1="115" x2="299" y2="20" class="wire"></line>           

            <!-- Switch -->
            <line x1="80" y1="20" x2="140" y2="-10" class="switch switch-open" id="switchOpen"></line>
            <line x1="80" y1="20" x2="120" y2="20" class="switch switch-closed" id="switchClosed"></line>

            <!-- Bulb Image Placeholder -->
            <image x="220" y="87" width="100" height="60" id="bulbImage" href="https://www.w3schools.com/js/pic_bulboff.gif" transform="rotate(-90, 270, 115)"></image>

            <!-- Labels -->
            <text x="90" y="40" class="label">Switch</text>
            <text x="50" y="120" class="label">Battery</text>
            <text x="240" y="90" class="label">Bulb</text>
        </svg>  

        <button onclick="toggleSwitch()">Toggle Switch</button>
    </div>

    <script>
        let switchClosed = false;

        function toggleSwitch() {
            switchClosed = !switchClosed;

            const switchOpen = document.getElementById("switchOpen");
            const switchClosedLine = document.getElementById("switchClosed");
            const bulbImage = document.getElementById("bulbImage");

            if (switchClosed) {
                switchOpen.style.display = "none";
                switchClosedLine.style.display = "block";
                bulbImage.setAttribute("href", "https://www.w3schools.com/js/pic_bulbon.gif");
            } else {
                switchOpen.style.display = "block";
                switchClosedLine.style.display = "none";
                bulbImage.setAttribute("href", "https://www.w3schools.com/js/pic_bulboff.gif");
            }
        }
    </script>
</body>
</html>
